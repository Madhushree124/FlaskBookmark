
{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<title>Register</title>
<div class="main">
	<p class="sign" align="center">Register</p>
	<form class="form1">
	  <input class="un " type="text" align="center" placeholder="Email">
	  <input class="pass" type="password" align="center" placeholder="Password">
	  <input class="pass" type="password" align="center" placeholder=" Repeat Password">
	  <a class="submit" align="center">Register</a>
	  
	  <p> Already have an account? <a href="/login">Login</a>.</p>
			
		
</div>
<style>
	body {
		background-color:  #99d3f5;
	}
	
	.main {
		background-color: #f0f4f7;
		width: 400px;
		height: 400px;
		margin: 7em auto;
		border-radius: 1.5em;
		box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
	}
	
	.sign {
		padding-top: 40px;
		color: #3b59dd;
		font-family: 'Ubuntu', sans-serif;
		font-weight: bold;
		font-size: 23px;
	}
	
	.un {
	width: 76%;
	color: rgb(38, 50, 56);
	font-weight: 700;
	font-size: 14px;
	letter-spacing: 1px;
	background: rgba(136, 126, 126, 0.04);
	padding: 10px 20px;
	border: none;
	border-radius: 20px;
	outline: none;
	box-sizing: border-box;
	border: 2px solid rgba(0, 0, 0, 0.02);
	margin-bottom: 50px;
	margin-left: 46px;
	text-align: center;
	margin-bottom: 27px;
	font-family: 'Ubuntu', sans-serif;
	}
	
	form.form1 {
		padding-top: 40px;
	}
	
	.pass {
			width: 76%;
	color: rgb(38, 50, 56);
	font-weight: 700;
	font-size: 14px;
	letter-spacing: 1px;
	background: rgba(136, 126, 126, 0.04);
	padding: 10px 20px;
	border: none;
	border-radius: 20px;
	outline: none;
	box-sizing: border-box;
	border: 2px solid rgba(0, 0, 0, 0.02);
	margin-bottom: 50px;
	margin-left: 46px;
	text-align: center;
	margin-bottom: 27px;
	font-family: 'Ubuntu', sans-serif;
	}
	
   
	.un:focus, .pass:focus {
		border: 2px solid rgba(0, 0, 0, 0.18) !important;
		
	}
	
	.submit {
	  cursor: pointer;
		border-radius: 5em;
		color: #fff;
		background: linear-gradient(to right, #2740b0, #2496f3);
		border: 0;
		padding-left: 40px;
		padding-right: 40px;
		padding-bottom: 10px;
		padding-top: 10px;
		font-family: 'Ubuntu', sans-serif;
		margin-left: 35%;
		font-size: 13px;
		box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
	}
	
	.forgot {
		text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
		color: #61a0db;
		padding-top: 15px;
	}
	
	a {
		text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
		color: #7760e0;
		text-decoration: none
	}
	
	@media (max-width: 600px) {
		.main {
			border-radius: 0px;
		}
		
		
</style>

{% endblock %}
