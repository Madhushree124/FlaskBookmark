        <h1 align="center">Welcome {{name}} !!</h1>
		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>ADD A BOOKMARK</h2>
					
					<form action="/create" method="POST" role="form" enctype="multipart/form-data">
					
						<div class="form-group">
							<div class="input-group">
							  <label for="title">Bookmark Title</label>
							  <input name="Bookmark Title" type="text" class="form-control" placeholder="Enter name.." aria-label="Bookmark Title" >
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
							  <label for="title">Location</label>
							  <input name="Location" type="URL" class="form-control" placeholder="Enter URL.."aria-label="Location(URL)" >
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
							  <label for="title">Labels</label>
							  <input name="Labels" type="text" class="form-control" placeholder="eg: to do,shopping,News..."aria-label="labels">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
							  <label for="title">Notes</label>
							  <input name="Notes" type="text" class="form-control" aria-label="Notes">
							</div>
						</div>
						<div class="d-grid gap-3 d-md-flex justify-content-md-end">
						    <button type="submit" class="btn btn-outline-info">Add</button>
						    <button type="submit" class="btn btn-outline-info">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
